<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refresh">Refresh Invetory</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json


    $('#refresh').click(function () {
        $.get('data/inventory.json').done(function (data) {
        buildHTML(data);
    });
    function buildHTML(insertProducts) {
        var insertProductsHTML = "";
        insertProducts.forEach(function (products) {
//            console.log(insertProductsHTML += "<thead>" + products.title);
//            console.log(insertProductsHTML += products.title);
            insertProductsHTML += "<table>";
            insertProductsHTML += "<thead>";
            insertProductsHTML += "<th>" + products.title + "</th>";
            insertProductsHTML += "<th>" + products.quantity + "</th>";
            insertProductsHTML += "<th>" + products.price + "</th>";
            insertProductsHTML += "<th>" + products.categories + "</th>";
            insertProductsHTML += "<tbody>";

        });

        $('#insertProducts').html(insertProductsHTML);
    };

    });



    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();

</script>

</body>
</html>
