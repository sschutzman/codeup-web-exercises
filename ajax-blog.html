    <script>
        (function() {
            "use strict";
            // TODO: Create an ajax GET request for /data/inventory.json


                $.get('data/blog.json').done(function (data) {
                    buildHTML(data);
                }).fail(function (jqXhr,status,error) {
                    console.log("There was an error!");
                    console.log("Response status:" + status);
                    console.log("check console log for" + error)
                });

                function buildHTML(posts) {
                    var postsHTML = "";
                    posts.forEach(function (posts) {
//
//                        postsHTML += "<table>";
//                        postsHTML += "<thead>";
                        postsHTML += "<div class='well'>";
                        postsHTML += "<h6>" + posts.date + "</h6>";
                        postsHTML += "<h3>" + posts.title + "</h3>";
                        postsHTML += "<p>" + posts.content+ "</p>";
                        postsHTML += "<ul><li>" + posts.categories + "</li></ul>";
                        postsHTML += "</div>"
//                        postsHTML += "<tbody>";

                    });

                    $('#posts').html(postsHTML);
                };
